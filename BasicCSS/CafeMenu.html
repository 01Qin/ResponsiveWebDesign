<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <!-- For the styling of the page to look similar on mobile as it does on a desktop or laptop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="CafeMenu.css">

</head>
<body>
<!-- The div element is used mainly for design layout purposes -->
<div class="menu">

    <header>
        <h1>CAMPER CAFE</h1>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
        <p class="established">Est. 2025</p>
    </header>
    <!-- use an hr element to display a divider between sections of different content.
     hr elements are self closing.-->
    <hr>

    <main>


    <section>
        <h2> Coffee </h2>
        <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>

          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>

          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>

          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>

          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
    </section>

    <section>
        <h2> Desserts </h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
        </article>

        <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
        </article>

        <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
        </article>

        <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
    </section>
</main>
    <hr class="bottom-line">
    <footer>
        <p> <a href="https://github.com/01Qin" target="_blank">Visit my GitHub</a>
        </p>
        <p class="address"> Quinn </p>

    </footer>
</div>

</body>
</html>
