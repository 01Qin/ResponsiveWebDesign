<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- a viewport definition tells the browser how to render the page.
    Including one betters visual accessibility on mobile, and improves SEO (search engine optimization)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the description definition is for accessibility and SEO.
    The value of the content attribute is used by search engines to provide a description of the page. -->
    <meta name="description" content="description">
    <title>Title</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
<header>
<img src="logo.png" id="logo" alt="free">
    <h1>HTML/CSS Quiz</h1>
    <nav>
        <ul>
            <!-- unordered lists -->
            <li><a href="#student-info">INFO</a></li>
            <!-- href: to be able to navigate within the page -->
            <li><a href="#html-questions">HTML</a>L</li>
            <li><a href="#css-questions">CSS</a></li>
        </ul>
    </nav>
</header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <!-- To increase the page accessibility, the role attribute can be used to indicate the purpose
            behind an element on the page to assistive technologies.-->
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="student-name">Name:</label>
                <input id="student-name" placeholder="e.g. Snow White" name="student-name">
            </div>

            <div class="info">
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>

            <div class="info">
                <label for="date-of-birth">Date of birth</label>
                <input id="date-of-birth" type="date" name="date-of-birth">
            </div>
        </section>

        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML</h2>
            <div class="question-block">
                <h3>1<span class="sr-only">Question</span></h3>

                <fieldset class="question" name="html-question-one">
                    <legend>True Question</legend>
                        <ul class="answers-list">
                            <li>
                                <!-- for attribute: link a label with its corresponding input element. -->
                                <label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="q1-a1">True</label>
                            </li>
                            <li>
                                <!-- name="q1-a1": group the relevant inputs together such that only one input
                                from a pair can be selected at a time.-->
                                <label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="q1-a1">False</label>
                            </li>
                        </ul>

                </fieldset>
            </div>

            <div class="question-block">
                <h3>2<span class="sr-only">Question</span></h3>

                <fieldset class="question" name="html-question-two">
                    <legend>False Question</legend>
                        <ul class="answers-list">

                            <li>
                                <label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="q2-a1">True</label>
                            </li>
                            <li>
                                <label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="q2-a1">False</label>
                            </li>
                        </ul>

                </fieldset>
            </div>
        </section>

        <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions"> CSS</h2>
        </section>
            </form>

    </main>


</body>
</html>
