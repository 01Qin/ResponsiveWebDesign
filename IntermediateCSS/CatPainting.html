<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatPainting</title>
  <link rel="stylesheet" href="CatPainting.css">
</head>
<body>
<main>
    <div class="cat-head">
        <div class="cat-ears">
            <div class="cat-left-ear">
                <!-- my cat has different colours in her ear and the inner part of the same ear.-->
                <div class="cat-left-inner-ear"></div>
            </div>
            <div class="cat-right-ear">
                <div class="cat-right-inner-ear"></div>
            </div>
        </div>

        <div class="cat-eyes">
            <div class="cat-left-eye"></div>
            <div class="cat-right-eye"></div>
        </div>

    </div>

</main>
</body>
</html>
