<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
  <link rel="stylesheet" href="JobApplicationForm.css">
</head>
<body>
<main>
    <div class="container">
        <form id="job-application">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter you name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="position"></label>
            <select id="position" required>
                <option value="">Select a Position</option>
                <option value="developer">Designer</option>
                <option value="manger">Manger</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability:</legend>
                <input type="radio" name="availability" value="fulltime" id="fulltime" checked>
                <label for="fulltime" >Full Time</label>
                <input type="radio" name="availability" value="parttime" id="parttime">
                <label for="parttime">Part Time</label>
            </fieldset>

            <label for="message"></label>
            <textarea id="message" class="message" rows="5" placeholder="Write your moitvation" required></textarea>
            <button type="submit">Submit Application</button>
        </form>
    </div>
</main>
</body>
</html>
