<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="BookInventory.css">
</head>
<body>
<h1>Book Inventor</h1>
<table>
    <!-- <tr>: Defines a row.
<th>: Table header cell (used in the first row for column titles).
<td>: Table data cell (used in rows below to hold actual data). -->
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
    </tr>
    <tr class="read"></tr>
    <tr class="to-read"></tr>
    <tr class="in-progress"></tr>
</table>
</body>
</html>
