<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
  <link rel="stylesheet" href="To-Do-list.css">
</head>
<body>
<main>
    <ul class="todo-list">
        <li class="todo-list">
            <label for="keyboards">Explore gaming keyboards
                <input id="keyboards" type="checkbox">
            </label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://github.com/01Qin">Store link</a>
                </li>
            </ul>
        </li>
        <li class="todo-list">
            <label for="report">Finish the report
            <input id="report" type="checkbox">
            </label>
              <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://github.com/01Qin">Store link</a>
                </li>
            </ul>
        </li>
        <li class="todo-list">
            <label for="warranty">View Phone's Warranty
            <input id="warranty" type="checkbox">
            </label>
              <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://github.com/01Qin">Store link</a>
                </li>
            </ul>
        </li>
        <li class="todo-list">
            <label for="processor">Check Processor Specs
            <input id="processor" type="checkbox">
            </label>
              <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://github.com/01Qin">Store link</a>
                </li>
            </ul>
        </li>
    </ul>
</main>
</body>
</html>
