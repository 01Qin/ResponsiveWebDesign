<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
  <link href="BalanceSheet.css" rel="stylesheet">
</head>
<body>
<main>
    <section>
        <h1>
            <span class="flex">
                <span>AcmeWidgetCorp</span>
                <span>Balance Sheet</span>
            </span>
        </h1>
        <!-- want this particular element to be hidden from screen readers,
        so give it the aria-hidden attribute set to true.-->
        <div id="years" aria-hidden="true">
            <span class="year">2023</span>
            <span class="year">2024</span>
            <span class="year">2025</span>
        </div>

        <div class="table-wrap">
            <!-- HTML tables use the caption element to describe what the table is about. -->
            <table>
                <caption>Assets</caption>
                <!-- The thead and tbody elements are used to indicate which portion of your table is the header,
                and which portion contains the primary data or content.-->
                <thead>
                <!-- The tr element is used to indicate a table row.
                The td element indicates a data cell, while the th element indicates a header cell. -->
                <tr>
                    <td></td>
                        <th><span class="sr-only year">2023</span></th>
                        <th><span class="sr-only year">2024</span></th>
                        <th class="current"><span class="sr-only year">2025</span></th>
                </tr>
                </thead>

                <tbody>
                    <tr class="data">
                        <th>Cash <span class="description">This is the cash we currently have on hand.</span></th>
                        <td>$25</td>
                        <td>$30</td>
                        <td class="current">$28</td>
                    </tr>

                    <tr class="data">
                        <th>Checking <span class="description">Our primary transactional account.</span></th>
                            <td>$54</td>
                            <td>$56</td>
                            <td class="current">$53</td>
                    </tr>

                    <tr class="data">
                        <th>Savings <span class="description">Funds set aside for emergencies.</span></th>
                        <td>$500</td>
                        <td>$650</td>
                        <td class="current">$728</td>
                    </tr>
                    <tr class="total">
                        <th>Total <span class="sr-only">Assets</span></th>
                        <td>$579</td>
                        <td>$736</td>
                        <td class="current">$809</td>

                    </tr>
                </tbody>
            </table>

            <table>
                <caption>Liabilities</caption>
                <thead>
                    <tr>
                        <td></td>
                        <th><span class="sr-only">2023</span></th>
                        <th><span class="sr-only">2024</span></th>
                        <th><span class="sr-only">2025</span></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table></table>
        </div>
    </section>
</main>
</body>
</html>
